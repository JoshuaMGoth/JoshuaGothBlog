    <!-- layouts/partials/zoltar-styles.html -->
<style>
    .zoltar-container {
        --primary-color: #8B0000;
        --secondary-color: #D4AF37;
        --dark-color: #2C0703;
        --light-color: #F5F5DC;
        --accent-color: #800020;

        max-width: 800px;
        width: 100%;
        background: var(--dark-color);
        border: 8px solid var(--secondary-color);
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        padding: 30px;
        position: relative;
        overflow: hidden;
        margin: 20px auto;
        font-family: 'Cinzel', 'Times New Roman', serif;
    }

    .machine-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
    }

    .machine-header h1 {
        font-size: 2.5rem;
        color: var(--secondary-color);
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    .machine-header p {
        font-size: 1.2rem;
        color: var(--light-color);
        font-style: italic;
    }

    .zoltar-figure {
        width: 200px;
        height: 300px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #5a0d0d, #8B0000);
        border: 5px solid var(--secondary-color);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .zoltar-face {
        width: 150px;
        height: 180px;
        background: #f5d7b4;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.2);
    }

    .zoltar-eyes {
        position: absolute;
        top: 70px;
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    .eye {
        width: 30px;
        height: 40px;
        background: #000;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }

    .pupil {
        width: 15px;
        height: 15px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 7px;
    }

    .zoltar-mouth {
        width: 80px;
        height: 30px;
        background: #000;
        border-radius: 0 0 40px 40px;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
    }

    .zoltar-turban {
        width: 180px;
        height: 60px;
        background: var(--primary-color);
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% 50% 0 0;
    }

    .crystal-ball {
        width: 150px;
        height: 150px;
        background: radial-gradient(circle at 30% 30%, #fff, #8B0000);
        border-radius: 50%;
        margin: 0 auto 30px;
        position: relative;
        box-shadow: 0 0 30px rgba(139, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .fortune-display {
        width: 130px;
        height: 130px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        padding: 15px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--light-color);
        font-size: 0.8rem;
        overflow: hidden;
    }

    .question-prompt {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: var(--secondary-color);
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 1s;
    }

    .input-area {
        display: flex;
        margin-bottom: 30px;
    }

    #question-input {
        flex: 1;
        padding: 12px 15px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid var(--secondary-color);
        border-radius: 5px 0 0 5px;
        color: var(--light-color);
        font-size: 1rem;
    }

    #ask-button {
        padding: 12px 25px;
        background: var(--primary-color);
        color: var(--light-color);
        border: 2px solid var(--secondary-color);
        border-left: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s;
    }

    #ask-button:hover {
        background: var(--accent-color);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .fortune-result {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--secondary-color);
        border-radius: 10px;
        padding: 20px;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1s;
    }

    .fortune-result.active {
        opacity: 1;
    }

    .fortune-text {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .closing-line {
        font-style: italic;
        color: var(--secondary-color);
        font-size: 1.1rem;
        margin-top: 10px;
    }

    .pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(139, 0, 0, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(139, 0, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(139, 0, 0, 0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #888;
    }
</style>
